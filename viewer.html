<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>عرض الكتاب</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #pdfViewer {
      width: 100%;
      height: 100%;
      border: none;
    }

    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 40px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      align-items: center;
      padding: 0 15px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    body:hover .top-bar {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="top-bar">📘 عرض الكتاب – حرّك المؤشر لإظهار هذا الشريط</div>
  <iframe id="pdfViewer"></iframe>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file');
    if (!file || !file.endsWith('.pdf')) {
      document.body.innerHTML = '<h2 style="color:white;text-align:center;margin-top:20%;">⚠️ لم يتم العثور على الملف المطلوب.</h2>';
    } else {
      document.getElementById('pdfViewer').src = file;
    }
  </script>
</body>
</html>

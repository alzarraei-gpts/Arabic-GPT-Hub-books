<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مكتبة الآلة الذكية</title>

  <!-- ✅ Open Graph -->
  <meta property="og:title" content="مكتبة الآلة الذكية - كتب الذكاء الاصطناعي بالعربية" />
  <meta property="og:description" content="حمّل واقرأ كتبًا حوارية مبسطة لفهم الذكاء الاصطناعي باللغة العربية." />
  <meta property="og:image" content="https://alzarraei-gpts.github.io/Arabic-GPT-Hub-books/banner.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://alzarraei-gpts.github.io/Arabic-GPT-Hub-books/" />
  <link rel="image_src" href="https://alzarraei-gpts.github.io/Arabic-GPT-Hub-books/banner.png" />

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 20px;
      background: #000;
      color: #eee;
    }

    h2 {
      text-align: center;
      font-size: 1.8em;
      color: #76B900;
      margin-top: 30px;
    }

    .banner {
      text-align: center;
      margin-bottom: 30px;
    }

    .banner img {
      width: 500px;
      height: auto;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .book-card {
      background: #111;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0, 255, 0, 0.05);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .book-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(118, 185, 0, 0.2);
    }

    button {
      background-color: #76B900;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #8bcf00;
    }

    a.download-link {
      display: inline-block;
      margin-top: 10px;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      background-color: transparent;
    }

    a.download-link:hover {
      color: #76B900;
    }
  </style>
</head>
<body>

  <div class="banner">
    <img src="banner.png" alt="شعار مكتبة الآلة الذكية">
  </div>

  <h2>📚 قائمة الكتب المتاحة</h2>
  <div class="book-grid">

    <div class="book-card">
      <h3>الآلة التي وُلِدت</h3>
      <button onclick="window.open('the-emerging-machine.pdf', '_blank')">📖 عرض الكتاب</button>
      <a href="the-emerging-machine.pdf" download class="download-link">⬇️ تحميل</a>
    </div>

    <div class="book-card">
      <h3>الآلة التي تُفكّر</h3>
      <button onclick="window.open('the-thinking-machine.pdf', '_blank')">📖 عرض الكتاب</button>
      <a href="the-thinking-machine.pdf" download class="download-link">⬇️ تحميل</a>
    </div>

    <div class="book-card">
      <h3>الآلة التي تُحاور</h3>
      <button onclick="window.open('the-dialogue-machine.pdf', '_blank')">📖 عرض الكتاب</button>
      <a href="the-dialogue-machine.pdf" download class="download-link">⬇️ تحميل</a>
    </div>

    <div class="book-card">
      <h3>الآلة التي تشعر</h3>
      <button onclick="window.open('the-feeling-machine.pdf', '_blank')">📖 عرض الكتاب</button>
      <a href="the-feeling-machine.pdf" download class="download-link">⬇️ تحميل</a>
    </div>

    <div class="book-card">
      <h3>الآلة التي تُقلّد</h3>
      <button onclick="window.open('the-imitating-machine.pdf', '_blank')">📖 عرض الكتاب</button>
      <a href="the-imitating-machine.pdf" download class="download-link">⬇️ تحميل</a>
    </div>

    <div class="book-card">
      <h3>الآلة التي تُبدِع</h3>
      <button onclick="window.open('the-creating-machine.pdf', '_blank')">📖 عرض الكتاب</button>
      <a href="the-creating-machine.pdf" download class="download-link">⬇️ تحميل</a>
    </div>

    <div class="book-card">
      <h3>الآلة التي تتعلّم</h3>
      <button onclick="window.open('the-learning-machine.pdf', '_blank')">📖 عرض الكتاب</button>
      <a href="the-learning-machine.pdf" download class="download-link">⬇️ تحميل</a>
    </div>

    <div class="book-card">
      <h3>الآلة التي تُحادث</h3>
      <button onclick="window.open('the-conversing-machine.pdf', '_blank')">📖 عرض الكتاب</button>
      <a href="the-conversing-machine.pdf" download class="download-link">⬇️ تحميل</a>
    </div>

  </div>
</body>
</html>


<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>📚 نماذج المؤلف - د. عبد الرحمن الزراعي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="📚 نموذج المؤلف - د. عبد الرحمن الزراعي" />
  <meta property="og:description" content="تصفح النماذج العربية الذكية - د. عبد الرحمن الزراعي" />
  <meta property="og:image" content="https://zraiee.github.io/Arabic-The-Thinking-Machine-A-Journey-Inside-Ai-Abdulrahman-Alzarraei/banner.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://zraiee.github.io/Arabic-The-Thinking-Machine-A-Journey-Inside-Ai-Abdulrahman-Alzarraei/" />
  <style>
    body {
      background-color: #f4f8fb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      margin: 0;
      color: #2c3e50;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    p {
      margin-top: 0;
      margin-bottom: 30px;
    }
    .book-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 40px;
    }
    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    iframe {
      width: 90%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: none;
    }
    img.banner {
      max-width: 300px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="banner.png" alt="نماذج المؤلف" class="banner" />
  <h1>📚 نماذج المؤلف</h1>
  <p>اختر أحد النماذج لعرضه مباشرة داخل الصفحة:</p>
  <div class="book-list">
    <button onclick="openBook('the-machine-that-replies.pdf')">📘 تأليف كتب حوارية تفاعلية</button>
    <button onclick="openBook('the-thinking-machine.pdf')">🤖 المساعد في تأليف الكتب</button>
  </div>
  <iframe id="pdfFrame"></iframe>

  <script>
    function openBook(file) {
      const frame = document.getElementById('pdfFrame');
      frame.src = file;
      frame.style.display = 'block';
      frame.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
